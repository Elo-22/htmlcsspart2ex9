                        <option value="Mlle">Mlle</option>
                    </select>
                </li>

            </ol>
            <li>
                <label for="name">nom:
                </label> 
                <input id="name" type="text" placeholder="nom" />
            </li>
            <li>
                <label for="surname">prénom:
                </label> 
                <input id="surname" type="text" placeholder="prénom" />
            </li>
            <li>
                <label for="mail">adresse email:
                </label> 
                <input id="mail" type="text" placeholder="adresse email" />
            </li>
        <!--Fin du 1er bloc : votre identité-->
        </fieldset>
    </form>

</body>
